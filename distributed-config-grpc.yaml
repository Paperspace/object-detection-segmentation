name: mpi-multinode-gradientci
workerContainer: devopsbay/detectron2-cuda:v1
workerMachineType: p2.xlarge
experimentType: GRPC
datasets:
  - name: small_coco
    uri: s3://paperspace-tiny-coco/small_coco.zip
workerCommand: "python training/train_net.py --config-file training/configs/mask_rcnn_R_50_FPN_1x.yaml --num-gpus 1 SOLVER.IMS_PER_BATCH 2 SOLVER.BASE_LR 0.0025 MODEL.WEIGHTS https://dl.fbaipublicfiles.com/detectron2/COCO-Detection/faster_rcnn_R_50_FPN_1x/137257794/model_final_b275ba.pkl OUTPUT_DIR /artifacts/models/detectron"
workerCount: 2
workspace: https://github.com/Paperspace/object-detection-segmentation.git
parameterServerContainer: devopsbay/detectron2-cuda:v1
parameterServerMachineType: p2.xlarge
parameterServerCommand: "printenv && sleep infinity"
parameterServerCount: 1
modelPath: /artifacts
modelType: Custom